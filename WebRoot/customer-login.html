<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
<title>在线订餐系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB18030" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet"
	href="assets/vendor/font-awesome/css/font-awesome.min.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/demo.css">
<!-- GOOGLE FONTS -->

<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box">
					<div class="left">
						<div style="width: 98%" class="content">
							<div class="header">
								<div class="logo text-center">
									<img src="assets/img/logo-dark.png" alt="Klorofil Logo">
								</div>
								<p class="lead">登录</p>
							</div>
							<form class="form-auth-small" onsubmit="return login()">
								<div class="form-group">
									<label for="signin-phone" class="control-label sr-only">手机</label>
									<input type="text" class="form-control" id="signin-phone"
									  placeholder="手机号码" required="required">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control"
										id="signin-password" placeholder="密码" required="required">
								</div>
								
								<input type="submit" class="btn btn-primary btn-lg btn-block" value="登录"/>
								<div class="form-gourp">
								<div class="btn btn-default btn-lg btn-block"
									data-toggle="modal" data-target="#registerModal">申请账号</div>
								</div>
								<a href=""> 忘密a?</a>
								
							</form>

						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">在线订餐系统</h1>
							<p>by 13班</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<form onsubmit="return register()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">申请账号</h4>
				</div>
				<div class="modal-body">

						昵称:<input name="customer.name" id="customer_name" type="text" class="form-control"
							placeholder="" title="请输入您的昵称" required="required">手机:
						<div>
							<input id="customer_phoneNum" 
								name="customer.phoneNum" title="请输入您的手机号" pattern="^1[3|4|5|8][0-9]\d{4,8}$" type="text" class="form-control"  required="required"/>
							<div id="phoneCheck"></div>
						</div>
						密码:
						<div>
							<input name="customer.password" id="customer_password" type="password" class="form-control" required="required" />
						</div>
						地址:
						<div>
							<input name="customer.address" id="customer_address" type="text" class="form-control" required="required"/>
						</div>
					
				</div>
				
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="注册"/>
					<div id="closeRegisterBtn" class="btn btn-default"
						data-dismiss="modal">关闭</div>

				</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div id="error"></div>
</body>

<script src="script/jquery-3.1.1.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script src="script/bootstrap-filestyle.js"></script>
<script type="text/javascript" charset="GB18030" src="script/main.js"></script>
<script type="text/javascript" charset="GB18030" src="script/customer_main.js"></script>
<script type="text/javascript">
	
</script>
</html>
